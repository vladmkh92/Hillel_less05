<body>

    <script>

        var padString = function (userName, userNumber, userSymbol, userFlag = false) {

            if (userNumber < userName.length) return userName;

            var accSymbol = "";

            for (var i = 0; i < userNumber - userName.length; i++) {
                accSymbol += userSymbol;
            }
            
            return userFlag ? accSymbol + userName : userName + accSymbol;
        }

        var result = padString("Ivan", 6, "*", true);

    </script>
