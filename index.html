<!DOCTYPE html>

<body>

    <script>

        var padString = function (userName, userNumber, userSymbol) {

            if (userNumber > userName.length) {
                for (var i = 0; i <= userNumber - userName.length; i++) {
                    userName += userSymbol;
                }
                return userName;
            } else {
                return userName;
            }

        }

        padString("Oleg", 6, "*");

    </script>

</body>
